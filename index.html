<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.css" />
  </head>

  <body>
    <div id="app">
      <h1>Menu Snatcher</h1>
      <form id="menu-search-form" action="#" method="GET">
        <div class="menu-search-field">
          <label for="restaurant-name">Restaurant name:</label>
          <input name="restaurant-name" type="text" />
        </div>
        <div class="menu-search-field">
          <label for="restaurant-state">State:</label>
          <input name="restaurant-state" type="text" />
        </div>
        <div class="menu-search-field">
          <label for="restaurant-zipcode">Zipcode:</label>
          <input name="restaurant-zipcode" type="text" />
        </div>
        <div class="menu-search-field">
          <input class="menu-search-btn" type="submit" value="Search" />
        </div>
      </form>
      <div class="menus"></div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
